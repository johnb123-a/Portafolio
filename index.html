<!DOCTYPE html>

  <head>

  <body class="main-content">
    <header class="header section sec1 active" id="home">
      <div class="header__content">
        <div class="header__content--left">
          <div class="h-shape"></div>
          <div class="image">
            <img src="./assets/img/hero.png" alt="" />

        <div class="header__content--right">

            cillum. Est excepteur sint id anim excepteur do exercitation officia
            ad laborum cillum et fugiat enim.
          </p>
          <div class="btn-container">

              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div
        class="controls__control controls__control--control-1 active-btn"
        data-id="home"
      >
        <i class="fas fa-home"></i>
      </div>
      <div
        class="controls__control controls__control--control-2"
        data-id="about"
      >
        <i class="fas fa-user"></i>
      </div>
      <div
        class="controls__control controls__control--control-3"
        data-id="portfolio"
      >
        <i class="fas fa-briefcase"></i>
      </div>
      <div
        class="controls__control controls__control--control-4"
        data-id="blogs"
      >
        <i class="far fa-newspaper"></i>
      </div>
      <div
        class="controls__control controls__control--control-5"
        data-id="contact"
      >
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
